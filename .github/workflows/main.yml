name: Daily Puffpaw Tweet

on:
  schedule:
    - cron: '0 1 * * *'  # 1h00 UTC chaque jour
  workflow_dispatch:      # Permet de le lancer manuellement pour tester

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Autorise le bot à mettre à jour data.json sur GitHub
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        env:
          DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        run: python bot.py

      - name: Save memory
        run: |
          git config --global user.name "PuffpawBot"
          git config --global user.email "bot@puffpaw.com"
          git add data.json
          git commit -m "Update daily stats" || exit 0
          git push
